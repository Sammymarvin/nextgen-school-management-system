{% csrf_token %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Download Exams for {{ grade_parallel.name }}</h1>
        <ul class="list-group">
            {% for exam in exams %}
            <li class="list-group-item">
                {{ exam.student.name }} - <a href="{{ exam.file.url }}" download>Download</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'teacher_portal' %}" class="btn btn-secondary mt-3">Back to Teacher Portal</a>
    </div>
</body>

</html>
