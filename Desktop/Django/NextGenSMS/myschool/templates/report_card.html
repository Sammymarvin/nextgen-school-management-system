<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Report Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Report Card for {{ report_card.student.name }}</h1>
        <p>Total Score: {{ report_card.total_score }}</p>
        <p>Comment: {{ report_card.comment }}</p>
        <a href="{% url 'teacher_portal' %}" class="btn btn-secondary mt-3">Back to Teacher Portal</a>
    </div>
</body>

</html>
